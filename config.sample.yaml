destination:
  -
    store: amazons3
    options:
      bucket: bucket_name
      aws_access_key: XXXXXX
      aws_secret_key: XXXXX
  - 
    store: filesystem
    options:
      path: /backup/
source:
  -
    name: photos
    include:
      - /home/user/photos
 -
   name: backup
   include:
     - /data/today
     - /data/%Y-%m-%d
logging:
    - 
  version: 1
  disable_existing_loggers: False
  formatters:
      simple:
          format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  handlers:
      console:
          class: logging.StreamHandler
          level: DEBUG
          formatter: simple
          stream: ext://sys.stdout

      info_file_handler:
          class: logging.handlers.RotatingFileHandler
          level: INFO
          formatter: simple
          filename: info.log
          maxBytes: 10485760 # 10MB
          backupCount: 20
          encoding: utf8

      error_file_handler:
          class: logging.handlers.RotatingFileHandler
          level: ERROR
          formatter: simple
          filename: errors.log
          maxBytes: 10485760 # 10MB
          backupCount: 20
          encoding: utf8

  loggers:
      __main__:
          level: ERROR
          handlers: [console]
          propagate: no

  root:
      level: INFO
      handlers: [console, info_file_handler, error_file_handler]
